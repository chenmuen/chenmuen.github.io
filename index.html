---
layout: default
title: 文章

---

<ul class="post-list">
    {% for post in site.posts %}
    <li class="post-item">
        <h3 class="post-title"><a href="{{post.url}}" class="post-title-link implicit-link">{{post.title}}</a></h3>
        <p class="post-excerpt">{{post.excerpt | strip_html | truncate: 100}} <a href="{{post.url}}">详情</a> </p>
        
        <ul class="post-info-list">
            <li class="post-info-item">{{ post.date | date_to_string}}</li>
            <li class="post-info-item">{{ post.categories}}</li>
        </ul>
    </li>
    {% endfor %}
</ul>
